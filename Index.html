<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravens Immortal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('images/nightscene.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/television-static.gif') repeat;
            opacity: 0.3;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 4em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        .subtitle {
            font-family: 'DS-Digital', Arial, sans-serif;
            font-size: 1.5em;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        /* Fallback if custom font fails */
        @font-face {
            font-family: 'DS-Digital';
            src: url('https://fonts.cdnfonts.com/s/167755/DS-DIGI.TTF') format('truetype');
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="title">Ravens Immortal</h1>
        <p class="subtitle">Deerfield April 2004</p>
    </div>
</body>
</html>
